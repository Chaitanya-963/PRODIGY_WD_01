<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            color: #fff;
        }

        section {
            padding: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<section id="home">
    <h2>Home Section</h2>
    <p>Content for the home section.</p>
</section>

<section id="about">
    <h2>About Section</h2>
    <p>Content for the about section.</p>
</section>

<section id="services">
    <h2>Services Section</h2>
    <p>Content for the services section.</p>
</section>

<section id="contact">
    <h2>Contact Section</h2>
    <p>Content for the contact section.</p>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var navbar = document.getElementById("navbar");

        // Change style on scroll
        window.addEventListener("scroll", function() {
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = "#555";
            } else {
                navbar.style.backgroundColor = "#333";
            }
        });

        // Change style on hover
        var navLinks = navbar.getElementsByTagName("a");
        for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].addEventListener("mouseenter", function() {
                this.style.backgroundColor = "#555";
                this.style.color = "#fff";
            });

            navLinks[i].addEventListener("mouseleave", function() {
                this.style.backgroundColor = "";
                this.style.color = "";
            });
        }
    });
</script>

</body>
</html>
